<!--estructura basica de un html (5)-->
<!DOCTYPE html>
<!--ctrl +s-->
<!--html es un etiqueta-->
<!--lang es un atributo DE html-->
<html lang="es">

    <!--no se ve-->
    <head>
        <title>CaC#23544 | HTML</title>
    </head>

    <!--ve el usuario-->
    <body>
        <!--mas etiquetas!!!-->
        <!-- h1 es una etiqueta de titulo: principal-->
        <h1>Título principal de la p&aacute;gina</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
        <button>
            DIVORCIO
        </button>

        <!--parrafo-->
        <p>soy un parrafo 1</p>
        <p>soy un parrafo 2</p>

        <!--links-->
        <a href="www.google.com.ar">Ir a Google</a>
        <br/>
        <a href="www.twitter.com">Ir a Twitter</a>
        <br>
        <a href="www.facebook.com">Ir a Holliwood</a>

        <!--linea horizontal-->
        <hr/>
        
        <!--imagen-->
        <!-- single line responsability -->
        <img 
            src="https://img.europapress.es/fotoweb/fotonoticia_20141217071751_420.jpg" 
            width="30%"
        />
        <img 
            src="https://img.europapress.es/fotoweb/fotonoticia_20141217071751_420.jpg" 
            width="30%"
        >

        <!--etiquetas comunes de texto-->

            <b>Lorem</b>, <i>ipsum</i> <mark>dolor</mark> <sup>sit</sup> <sub>amet</sub> consectetur adipisicing elit. Quisquam, porro?
